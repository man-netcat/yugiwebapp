{% extends "base.html" %}

{% block title %}Yu-Gi-Oh! Database Application{% endblock %}

{% block content %}

<h1>Yu-Gi-Oh! Database Application</h1>

<div class="grid-container">
    <form action="{{ url_for('search') }}" method="post" class="grid-item">
        <label for="search_input">Search Cards, Archetypes and Sets</label>
        <input type="text" id="search_input" name="search_term" list="search_list">
        <button type="submit">Search</button>
    </form>
</div>
{% endblock %}
